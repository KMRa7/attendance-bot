<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出退勤管理システム - 管理画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-export {
            background: #10b981;
            color: white;
        }

        .btn-export:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .status-working {
            display: inline-block;
            padding: 5px 12px;
            background: #fef3c7;
            color: #92400e;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-finished {
            display: inline-block;
            padding: 5px 12px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 出退勤管理システム</h1>
            <p class="subtitle">管理者ダッシュボード</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalRecords">0</div>
                <div class="stat-label">総記録数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="workingNow">0</div>
                <div class="stat-label">現在出勤中</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">登録ユーザー数</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 ユーザー名で検索...">
            </div>
            <button class="btn btn-primary" onclick="loadData()">🔄 更新</button>
            <button class="btn btn-export" onclick="exportCSV()">📥 CSV出力</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ユーザー名</th>
                        <th>出勤時刻</th>
                        <th>退勤時刻</th>
                        <th>勤務時間</th>
                        <th>状態</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="loading">データを読み込んでいます...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];

        async function loadData() {
            try {
                const response = await fetch('/api/attendance');
                allData = await response.json();
                updateStats();
                displayData(allData);
            } catch (error) {
                console.error('データ取得エラー:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr><td colspan="5" class="empty-state">
                        データの取得に失敗しました
                    </td></tr>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalRecords').textContent = allData.length;
            
            const workingNow = allData.filter(record => record.clockOut === '未退勤').length;
            document.getElementById('workingNow').textContent = workingNow;
            
            const uniqueUsers = new Set(allData.map(record => record.userId)).size;
            document.getElementById('totalUsers').textContent = uniqueUsers;
        }

        function displayData(data) {
            const tbody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="5" class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p>まだ勤怠記録がありません</p>
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(record => `
                <tr>
                    <td><strong>${record.userName}</strong></td>
                    <td>${record.clockIn}</td>
                    <td>${record.clockOut}</td>
                    <td>${record.workTime}</td>
                    <td>
                        ${record.clockOut === '未退勤' 
                            ? '<span class="status-working">勤務中</span>' 
                            : '<span class="status-finished">退勤済</span>'}
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allData.filter(record => 
                record.userName.toLowerCase().includes(searchTerm)
            );
            displayData(filtered);
        });

        function exportCSV() {
            if (allData.length === 0) {
                alert('エクスポートするデータがありません');
                return;
            }

            const csv = [
                ['ユーザー名', '出勤時刻', '退勤時刻', '勤務時間', '状態'],
                ...allData.map(record => [
                    record.userName,
                    record.clockIn,
                    record.clockOut,
                    record.workTime,
                    record.clockOut === '未退勤' ? '勤務中' : '退勤済'
                ])
            ].map(row => row.join(',')).join('\n');

            const bom = '\uFEFF';
            const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `勤怠記録_${new Date().toLocaleDateString('ja-JP')}.csv`;
            link.click();
        }

        // 初回読み込み
        loadData();

        // 30秒ごとに自動更新
        setInterval(loadData, 30000);
    </script>
</body>
</html>
